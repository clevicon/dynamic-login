<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/reset.css">
    <title>Document</title>
</head>


<body>
    <div class="cont-bd">
        <div class="blur"></div>
        <div class="bacImg">
         <img src="assets/images/pic1.jpg" alt="">
        </div>
        
        <div class="main-cont">

            <div class="form">
                <div class="form-title">
                    <div class="des"></div>
                    <span class="login">Log-in</span>
                    <span class="register">Register</span>
                </div>

                <div class="icons">
                    <div class="image facebook">
                        <img src="assets/images/facebook2.png" alt="">
                    </div>

                    <div class="image google">
                        <img src="assets/images/twitter.png" alt="">
                    </div>

                    <div class="image twitter">
                        <img src="assets/images/google.png" alt="">
                    </div>
                </div>

                <div class="main-forms">
               
                    <div class="login-form">
                        <input  class="login-input" type="text" placeholder="user id" id="username-login">
                        <input  class="login-input"  type="password" placeholder="enter password" id="password-login">
                        <span class="auth">show</span>

                        
                        <div class="terms">
                            <input type="checkbox" class="add" > remember password
                        </div>

                        <button class="login-btn">log-in</button>

                    </div>
                    

                    <div class="register-form">
                        <input class="register-input" type="text" placeholder="user id" id="username-register">
                        <input  class="register-input" type="email" placeholder="email id" id="email">
                        <input  class="register-input" type="password" placeholder="enter password" id="password-register">
                        <span class="auth tes">show</span>

                        
                        
                        <div class="terms">
                            <input type="checkbox" class="add"> i agree to the terms & conditions
                        </div>

                        <button class="register-btn">register</button>
                    </div>  
                </div>    


            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
